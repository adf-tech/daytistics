{% extends 'main/base.html' %}

{% load component_tags %}
{% block content %}

<div class="bg-gray-100">

    <div class="min-h-screen flex">
      <!-- Aside -->
      <aside class="w-64 bg-green-600 text-white flex flex-col">
        <div class="p-4 text-lg font-semibold">
          Dashboard
        </div>
        <nav class="flex-1 p-4">
          <ul>
            <li class="mb-4">
              <a href="#" class="block p-2 rounded hover:bg-gray-700">Home</a>
            </li>
            <li class="mb-4">
              <a href="#" class="block p-2 rounded hover:bg-gray-700">Profile</a>
            </li>
            <li class="mb-4">
              <a href="#" class="block p-2 rounded hover:bg-gray-700">Settings</a>
            </li>
            <li class="mb-4">
              <a href="#" class="block p-2 rounded hover:bg-gray-700">Logout</a>
            </li>
          </ul>

        </nav>
      </aside>
  
      <!-- Main content -->
      <main class="flex-1 p-8" x-data>
        <div class="bg-white p-6 rounded-lg shadow-lg">
          <h1 class="text-2xl font-bold mb-4">Dashboard Content</h1>
          <p>This is where the main content goes.</p>
          
          <form>
            <label for="date" class="mt-4">Datum: </label>
              <input x-mask="99/99/9999" placeholder="MM/DD/YYYY" name="date">
              <button hx-trigger="click"  class="w-48 bg-gradient-to-r from-lime-500 to-green-500 text-white font-bold py-2 px-4 rounded-md mt-4 hover:bg-lime-800 hover:to-green-800 hover:scale-105 transition ease-in-out duration-200">Neue Daytistic</button>
              <span>
                <div class="inline-flex flex-row gap-2 align-middle">
                    <div class="w-4 h-4 rounded-full bg-green-600 animate-bounce"></div>
                    <div class="w-4 h-4 rounded-full bg-green-600 animate-bounce [animation-delay:-.3s]"></div>
                    <div class="w-4 h-4 rounded-full bg-green-600 animate-bounce [animation-delay:-.5s]"></div>
                  </div>

              </span>
              <p id="error-new-daytistic" class="text-red-500">Das hier ist ein Fehler!</p>
          </form>
        </div>
      </main>
    </div>

    <div>

    </div>
  
  </div>

{% endblock content %}
