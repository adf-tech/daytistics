{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="flex justify-center align-middle">
        <div>
            <div class="m-8 flex align-middle justify-center" hx-trigger="load" hx-get="/activities/list" hx-target=".activities-add" hx-swap="innerHTML" x-data>
                <div class="max-w-2xl bg-white-dark rounded-lg shadow-md p-6">
                    <h1 class="text-xl text-center">Aktivität hinzufügen</h1>
                    <div class="flex align-middle justify-center">
                        <form>
                            <select class="activities-add bg-white-light border rounded-md mb-4 focus:bg-white-light focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150 hover:scale-105">
                                <!-- Activities will be loaded here -->
                            </select>
            
                            <select class="bg-white-light border rounded-md mb-4 focus:bg-white-light focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150 hover:scale-105">
                                <template x-for="halfHour in Array.from({length: 48}, (_, i) => (i + 1) * 30)" >
                                    <option :value="halfHour" x-text="`${Math.floor(halfHour / 60)}h ${halfHour % 60 === 0 ? '' : '30min'}`"></option>
                                </template>
                            </select>
        
                            <button class="w-36 bg-gradient-to-r from-lime-500 to-green-500 text-white font-bold py-2 px-4 rounded-md mt-4 hover:bg-lime-800 hover:to-green-800 hover:scale-105 transition ease-in-out duration-200" type="submit">Hinzufügen</button>
                        </form>
                    </div>
                    <p class="text-center mt-4 text-red-500" id="activity-addition-error">Irgendso ein Fehler ist hier aufgetreten!</p>
                </div>
            </div>
        
            <div class="m-8 flex align-middle justify-center" hx-trigger="load" hx-get="/activities/list" hx-target=".activities-edit" hx-swap="innerHTML" x-data>
                <div class="max-w-2xl bg-white-dark rounded-lg shadow-md p-6">
                    <h1 class="text-xl text-center">Aktivitäten bearbeiten</h1>
                    <div class="flex align-middle justify-center">
                        <form>
                            <select class="activities-edit bg-white-light border rounded-md mb-4 focus:bg-white-light focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150 hover:scale-105">
                                <!-- Activities will be loaded here -->
                            </select>
            
                            <select class="bg-white-light border rounded-md mb-4 focus:bg-white-light focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150 hover:scale-105">
                                <template x-for="halfHour in Array.from({length: 48}, (_, i) => (i + 1) * 30)" >
                                    <option :value="halfHour" x-text="`${Math.floor(halfHour / 60)}h ${halfHour % 60 === 0 ? '' : '30min'}`"></option>
                                </template>
                            </select>
    
                            <button class="w-36 bg-gradient-to-r from-orange-400 to-orange-500 text-white font-bold py-2 px-4 rounded-md mt-4 hover:from-orange-500 hover:to-orange-600 hover:scale-105 transition ease-in-out duration-200" type="submit">Bearbeiten</button>
                        </form>
                    </div>
                    <p class="text-center mt-4 text-red-500" id="activity-addition-error">Irgendso ein Fehler ist hier aufgetreten!</p>
                </div>
            </div>
        </div>

        <div class="m-8 flex align-middle justify-center" x-data>
            <div class="w-96 bg-white-dark rounded-lg shadow-md p-6">
                <button class="w-36 bg-gradient-to-r from-lime-500 to-green-500 text-white font-bold py-2 px-4 rounded-md mt-4 hover:bg-lime-800 hover:to-green-800 hover:scale-105 transition ease-in-out duration-200">Speichern</button>
                <button class="w-36 bg-gradient-to-r from-lime-500 to-green-500 text-white font-bold py-2 px-4 rounded-md mt-4 hover:bg-lime-800 hover:to-green-800 hover:scale-105 transition ease-in-out duration-200">Zurücksetzen</button>
            </div>
        </div>
    </div>
{% endblock %}
