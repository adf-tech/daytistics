{% load static %}

<div class="flex flex-col min-w-96">
  <div class="flex flex-row justify-between">
    <div class="flex justify-center align-middle items-center">
      <div id="star-container">
        {% if daytistic.important %}
          <img src="{% static 'icons/yellow_star_filled.svg' %}" class="w-6 h-6 mr-2 hover:cursor-pointer" @click="toggleImportant('{% url 'daytistics:toggle_important' daytistic_id=daytistic.id %}')"/>
        {% else %}
          <img src="{% static 'icons/yellow_star_unfilled.svg' %}" class="w-6 h-6 mr-2 hover:cursor-pointer" @click="toggleImportant('{% url 'daytistics:toggle_important' daytistic_id=daytistic.id %}')"/>
        {% endif %}
      </div>
      <h2 class="text-xl font-bold">{{ daytistic.date }}</h2>
    </div>
    <img
      src="{% static 'icons/close_modal.svg' %}"
      @click="closeModal"
      class="hover:cursor-pointer"
    />
  </div>
  <div x-show="overview">
    <div
      class="bg-slate-50 p-5 my-3 rounded-lg grid-rows-2 grid-cols-1 gap-x-4"
    >
      <form
        class="mx-auto grid grid-rows-1 grid-cols-4 gap-2"
      >
        {% csrf_token %}
        <select
          name="activity_id"
          class="bg-gray-50 border leading-none border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 min-w-[12rem] col-span-2"
          required
        >
          <option value="" disabled selected>Select an activity</option>
          {% for activity in request.user.all_activities %}
          <option value="{{ activity.id }}">{{ activity.name }}</option>
          {% endfor %}
        </select>
        <div class="relative col-span-1">
          <div
            class="absolute inset-y-0 end-0 top-0 flex items-center pe-3.5 pointer-events-none"
          >
            <svg
              class="w-4 h-4 text-gray-500 dark:text-gray-400"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                fill-rule="evenodd"
                d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4a1 1 0 1 0-2 0v4a1 1 0 0 0 .293.707l3 3a1 1 0 0 0 1.414-1.414L13 11.586V8Z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
          <input
            type="time"
            name="duration"
            class="bg-gray-50 border leading-none border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            min="00:00"
            max="24:00"
            value="00:30"
            required
          />
        </div>
        <button
          type="submit"
          @click.prevent="addActivity('{% url 'daytistics:add_activity_to_daytistic' daytistic_id=daytistic.id %}')"
          class="h-11 col-span-1 bg-gradient-to-r from-lime-500 to-green-500 text-white font-bold py-2 rounded-md hover:bg-lime-800 hover:to-green-800 hover:scale-105 transition ease-in-out duration-200"
        >
          Add
        </button>
      </form>

      <div id="add-activity-result"></div>


      <form class="mt-4 grid grid-rows-1 grid-cols-2 gap-2">
        <button
          @click="toggleOverview()"
          type="button"
          class="h-11 col-span-1 bg-gradient-to-r from-blue-400 to-blue-700 text-white font-bold py-2 rounded-md hover:bg-blue-800 hover:to-blue-900 hover:scale-105 transition ease-in-out duration-200"
        >
          All Activities
        </button>
        
        <button
          type="button"
          @click.prevent="deleteDaytistic('{% url 'daytistics:delete_daytistic' daytistic_id=daytistic.id %}')"
          class="h-11 col-span-1 bg-gradient-to-r from-red-600 to-red-800 text-white font-bold py-2 rounded-md hover:bg-red-800 hover:to-red-900 hover:scale-105 transition ease-in-out duration-200"
        >
          Delete
        </button>
      </form>
    </div>
  </div>
</div>
