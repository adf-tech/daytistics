{% load i18n %}
{% load static %}

<aside
  x-data="{ sidebarOpen: true }"
  class="bg-green-700 text-white w-64 flex-shrink-0 transition-all duration-300 hidden xl:block"
  :class="{ 'w-64': sidebarOpen, 'w-16': !sidebarOpen }"
>
  <div class="p-8" :class="{'flex justify-center items-center': !sidebarOpen}">
    <div class="flex items-center flex-row">
      <h1 class="text-2xl font-bold" :class="{ 'hidden': !sidebarOpen }">
        Daytistics
      </h1>
      <button
        @click="sidebarOpen = !sidebarOpen"
        :class="{'ml-8': sidebarOpen, 'ml-0': !sidebarOpen}"
      >
        <svg
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6 transition-transform duration-300"
          :class="{ 'rotate-180': !sidebarOpen }"
        >
          <path
            d="M11 9L8 12M8 12L11 15M8 12H16M7.2 20H16.8C17.9201 20 18.4802 20 18.908 19.782C19.2843 19.5903 19.5903 19.2843 19.782 18.908C20 18.4802 20 17.9201 20 16.8V7.2C20 6.0799 20 5.51984 19.782 5.09202C19.5903 4.71569 19.2843 4.40973 18.908 4.21799C18.4802 4 17.9201 4 16.8 4H7.2C6.0799 4 5.51984 4 5.09202 4.21799C4.71569 4.40973 4.40973 4.71569 4.21799 5.09202C4 5.51984 4 6.07989 4 7.2V16.8C4 17.9201 4 18.4802 4.21799 18.908C4.40973 19.2843 4.71569 19.5903 5.09202 19.782C5.51984 20 6.07989 20 7.2 20Z"
            stroke="#ffffff"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
        </svg>
      </button>
    </div>
    <ul class="mt-6" :class="{ 'hidden': !sidebarOpen }">
      <li class="mb-4 block py-2 px-4 hover:bg-green-800 rounded-md">
        <a href="{% url 'daytistics:dashboard' %}">
          <img src="{% static 'icons/dashboard.svg' %}" alt="Dashboard icon" class="inline-block">
          {% trans 'Dashboard' %}
        </a>
      </li>
      <li class="mb-4 block py-2 px-4 hover:bg-green-800 rounded-md">
        <a href="">
          <img src="{% static 'icons/relationships.svg' %}" alt="Relationships icon" class="inline-block" />
          {% comment %} # TODO: translate {% endcomment %}
          {% trans 'Relationships' %}
        </a>
      </li>
      <li class="mb-4 block py-2 px-4 hover:bg-green-800 rounded-md">
        <a href="">
          <img src="{% static 'icons/predictions.svg' %}" alt="Predictions icon" class="inline-block" />
          {% comment %} # TODO: translate {% endcomment %}
          {% trans 'Predictions' %}
        </a>
      </li>
      <li class="mb-4 block py-2 px-4 hover:bg-green-800 rounded-md">
        <a href="">
          <img src="{% static 'icons/settings.svg' %}" alt="Settings icon" class="inline-block" />
          {% trans 'Settings' %}
        </a>
      </li>
      <li class="mb-4 block py-2 px-4 hover:bg-green-800 rounded-md">
        <a href="">
          <img src="{% static 'icons/logout.svg' %}" alt="Logout icon" class="inline-block" />
          {% trans 'Logout' %}
        </a>
      </li>
    </ul>
  </div>
</aside>
