name: Pylint

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
    # Check out the code from the repository
    - uses: actions/checkout@v4

    # Set up the specified Python version
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    # Install Poetry
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo 'export PATH="$HOME/.local/bin:$PATH"' >> $GITHUB_ENV

    # Navigate to the subfolder and install dependencies using Poetry
    - name: Install dependencies in daytistics-core
      working-directory: ./daytistics-core
      run: |
        poetry install

    # Run Pylint on the Python files in the daytistics-core subfolder
    - name: Analysing the code with pylint
      working-directory: ./daytistics-core
      run: |
        poetry run pylint $(git ls-files '*.py')
